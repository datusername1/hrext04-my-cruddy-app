<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    

  </head>
  <body>

    <h1>Todo List</h1>
    <div align='center'>
      <button id='displayTodos'>Display Todo</button>
      <button id='toggleAll'>Toggle Complete</button>
    </div>

    <div align="center">
      <button id='addTodo'>Add Todo</button>
      <input id='addTodoText' placeholder='Enter a Todo' type='text'> 
    </div>

    <ul id='uli'>
      <!--Li is getting append into here -->
    </ul>

    <div>
      <button id='toggleComplete'>Completed</button>
      <input id='toggleCompletedPos' type='number' placeholder="Enter item #">
    </div>

     <div>
      <button id='changeTodo'>Change Todo</button>
      <input id='changeTodoPosition' type="number" placeholder="Enter item #">
      <input id='changeTodoText' type="text" placeholder="update">
    </div>

    <script src="app.js"></script>
  </body>
</html>
